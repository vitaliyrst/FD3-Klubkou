<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <link rel="stylesheet" href="FilterWords.css">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
</head>
<body>
<div class="container"></div>
<script src="FilterWords.js"></script>
<script>
    let arr = [
        'спорт', 'путешествие', 'щука', 'пират', 'стадион', 'наибольший', 'футбольный', 'редкостный', 'значительный',
        'жаркий', 'угрожать', 'договариваться', 'хотеть', 'доказывать', 'пытаться',
    ];

    let wordsArray = arr.map((item, index) => {
        return {
            code: index + 1,
            word: item,
        };
    });

    ReactDOM.render(
        React.createElement(FilterWords, {words: wordsArray}),
        document.querySelector('.container')
    );
</script>
</body>
</html>
